<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo App</h1>
        <button id="theme-toggle" aria-label="Toggle light/dark theme">Toggle Theme</button>
    </header>

    <section id="todo-input" class="todo-input">
        <input type="text" id="new-todo" placeholder="What needs to be done?" aria-label="New todo">
        <button id="add-todo" aria-label="Add todo">Add</button>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <footer id="todo-controls" class="todo-controls">
        <div class="filters">
            <button class="filter" data-filter="all" aria-pressed="true">All</button>
            <button class="filter" data-filter="active" aria-pressed="false">Active</button>
            <button class="filter" data-filter="completed" aria-pressed="false">Completed</button>
        </div>
        <span id="items-left" aria-live="polite"></span>
        <button id="clear-completed" aria-label="Clear completed todos">Clear Completed</button>
    </footer>

    <noscript>Please enable JavaScript to use this app.</noscript>
</body>
</html>
